<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h1>
          <span>codeweavertayyab</span>
          
        </h1>
        <h3>https://github.com/codeweavertayyab</h3>
      </div>
    <div class="calcontainer">
        <div class="calculation">
            <h1 id="number">0</h1>
        </div>
        <div class="buttonscontainer">
            <div class="numberscon">
                <button class="btn" id="clear-btn">AC</button>
                <button class="btn num-btn" value="+/-">+/-</button>
                <button class="btn num-btn" value="%">%</button>
                <button class="btn num-btn" value="1">1</button>
                <button class="btn num-btn" value="2">2</button>
                <button class="btn num-btn" value="3">3</button>
                <button class="btn num-btn" value="4">4</button>
                <button class="btn num-btn" value="5">5</button>
                <button class="btn num-btn" value="6">6</button>
                <button class="btn num-btn" value="7">7</button>
                <button class="btn num-btn" value="8">8</button>
                <button class="btn num-btn" value="9">9</button>
                <button class="btn num-btn btnzero" value="0">0</button>
                <button class="btn num-btn" value=".">.</button>
            </div>
            <div class="operatorscon">
                <button class="btn btndiv operator-btn" value="/">&div;</button>
                <button class="btn btnmul operator-btn" value="*">x</button>
                <button class="btn btnsub operator-btn" value="-">-</button>
                <button class="btn btnadd operator-btn" value="+">+</button>
                <button class="btn" id="equals-btn">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
